name: Cache Test Workflow

on:
  push:
    branches:
      - main

jobs:
  cache-test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Create a dummy cache file so caching actually works
      - name: Prepare cache content
        run: |
          mkdir -p ~/.cache/test-cache
          echo "dummy content" > ~/.cache/test-cache/file.txt

      # Step 3: Cache dependencies
      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/test-cache
          key: cache-5f1b75e

      # Step 4: Echo cache hit/miss
      - name: prime-cache-5f1b75e
        run: |
          if [ "${{ steps.cache-step.outputs.cache-hit }}" == 'true' ]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi

