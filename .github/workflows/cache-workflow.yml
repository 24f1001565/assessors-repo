name: Cache Test Workflow

on:
  workflow_dispatch:  # allows manual rerun to force cache hit

jobs:
  cache-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare cache content
        run: |
          mkdir -p ~/.cache/test-cache
          echo "dummy content" > ~/.cache/test-cache/file.txt

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/test-cache
          key: cache-5f1b75e

      - name: prime-cache-5f1b75e
        run: |
          if [ "${{ steps.cache-step.outputs.cache-hit }}" == 'true' ]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi

